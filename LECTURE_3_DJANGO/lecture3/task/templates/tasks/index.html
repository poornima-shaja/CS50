{% extends "tasks/layout.html" %}
{% block body %}
    <h1>List of Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{task}}</li>
        {% empty %}
        <li>No Tasks</li>
        
        {% endfor %}
    </ul>    
    <a href= "{% url 'tasks:add' %}"> Add the new task </a>

{% endblock %}
