<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript intro</title>
</head>
<script>
    function hello(){
        let heading = document.querySelector('h1');
        if (heading.innerHTML === 'I love you') {
            heading.innerHTML = 'I hate you!!';
        } else {
            heading.innerHTML = 'I love you';
            
        }
        
    }
    </script>
<body>
    <h1>I love you</h1>
    <p>Click 7 time if you see i love you</p>
    <button onclick="hello()">Click here</button>
</body>
</html>
