{% extends "encyclopedia/layout.html" %}
{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit "{{ title }}"</h1>
<form action= "{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
    <input type="submit" value="Save Changes">
</form>
{% endblock %}
