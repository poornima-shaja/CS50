{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}

        <h1>"{{ query }}"</h1>
        {%if results %}
        <ul> 
            {%for result in results%}
           <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
        {%endfor%}
        </ul>
    {% else %}
        <p>No entries found matching your query</p>
    {% endif %}

{% endblock %}
